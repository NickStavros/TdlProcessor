# GitHub Workflow: Auto-Sync Pre-Commit Configuration
#
# üìù Purpose:
# - Syncs `TemplateDL/pre_commit_config.yml` to
#          `.github/workflows/pre-commit.yml`
# - Ensures GitHub runs the latest pre-commit checks automatically
#
# üöÄ Deployment Instructions:
# 1Ô∏è‚É£ Ensure this file is inside `.github/workflows/`
# 2Ô∏è‚É£ Ensure `TemplateDL/pre_commit_config.yml`
#           is the **single source of truth**
# 3Ô∏è‚É£ Add and push this workflow manually (ONLY ONCE):
#
#     git add .github/workflows/sync-pre-commit.yml
#     git commit -m "Added workflow to auto-sync pre-commit config"
#     git push origin main
#
# 4Ô∏è‚É£ Whenever `pre_commit_config.yml` is updated, this workflow:
#     ‚úÖ Copies it to `.github/workflows/pre-commit.yml`
#     ‚úÖ Ensures GitHub Actions uses the latest version
#
# -----------------------------------------------------------------------------
#....:....1....:....2....:....3....:....4....:....5....:....6....:....7....:....

name: Sync Pre-Commit Config

"on":
  push:
    branches:
      - main
      - develop
  workflow_dispatch:
    inputs:
      manual_trigger:
        description: "Manually trigger workflow"
        required: false
        default: false

jobs:
  sync-pre-commit:
    runs-on: ubuntu-latest
    steps:
      - name: üì• Checkout Repository
        uses: actions/checkout@v3

      - name: üîÑ Sync Pre-Commit Config to Workflows
        run: |
          cp TemplateDL/pre_commit_config.yml \
             .github/workflows/pre-commit.yml

      - name: üì§ Commit and Push Updated Workflow
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email \
                    "github-actions[bot]@users.noreply.github.com"
          git add .github/workflows/pre-commit.yml
          git commit -m "üîÑ Auto-synced pre-commit config from TemplateDL"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
